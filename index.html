<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haritada Alanını İşaretle</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Haritada Alanını İşaretle</h1>
    <p>Başlangıç konumunuzdan bir tur atıp geri döndüğünüzde "Bitir" butonuna basarak alanınızı oluşturun.</p>

    <div id="map"></div>

    <div class="controls">
        <button id="startButton">Takibi Başlat</button>
        <button id="finishButton" disabled>Turu Bitir</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <script src="script.js"></script>
